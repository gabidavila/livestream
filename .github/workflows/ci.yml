name: Docker Images

on:
  create:
    tags:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - 
        name: Build the Docker image    
        uses: actions/checkout@v2
      -
        name: Get the version
        id: prep
        run: |
          REPO_TAG=$(sed -E 's/(.*\/)*([[:alnum:]].*)/\2/;t;d' <<< $GITHUB_REF)
          echo $REPO_TAG
          PACKAGE=$(sed -E 's/(^[a-z]+)-([0-9.]+$)/\1/;t;d' <<< $REPO_TAG)
          echo $PACKAGE
          APP_NAME=gabidavila/${PACKAGE}
          VERSION=$(sed -E 's/(^[a-z]+)-([0-9.]+$)/\2/;t;d' <<< $REPO_TAG)
          TAGS=${APP_NAME}:${VERSION}
          echo ::set-output name=package::${PACKAGE}
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
      -
         name: Build and Push
         id: docker_build
         uses: docker/build-push-action@v1.1.1
         with:
           username: ${{ secrets.DOCKER_USERNAME }}
           password: ${{ secrets.DOCKER_PASSWORD }}
           context: .
           tags: ${{ steps.prep.outputs.tags }}
           path: ./containers/${{ steps.prep.outputs.package }}/${{ steps.prep.outputs.version }}
         
